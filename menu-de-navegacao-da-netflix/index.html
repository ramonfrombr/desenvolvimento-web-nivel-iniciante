<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Menu de Navegação da Netflix</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        />
        <link rel="stylesheet" href="estilo.css" />
    </head>
    <body>
        <button class="botao-navegacao botao-abrir">
            <i class="fas fa-bars"></i>
        </button>

        <img
            src="https://images.ctfassets.net/4cd45et68cgf/7LrExJ6PAj6MSIPkDyCO86/542b1dfabbf3959908f69be546879952/Netflix-Brand-Logo.png?w=684&h=456"
            class="logo"
        />

        <p class="texto">Navegação Móvel</p>

        <div class="navegacao navegacao-preto">
            <div class="navegacao navegacao-vermelho">
                <div class="navegacao navegacao-branco">
                    <button class="botao-navegacao botao-fechar">
                        <i class="fas fa-times"></i>
                    </button>

                    <img
                        src="https://images.ctfassets.net/4cd45et68cgf/7LrExJ6PAj6MSIPkDyCO86/542b1dfabbf3959908f69be546879952/Netflix-Brand-Logo.png?w=684&h=456"
                        class="logo"
                    />

                    <ul class="lista">
                        <li><a href="#">Equipes</a></li>
                        <li><a href="#">Locais</a></li>
                        <li><a href="#">Vida na Netflix</a></li>
                        <li>
                            <ul>
                                <li><a href="#">Cultura Netflix</a></li>
                                <li>
                                    <a href="#"
                                        >Equilíbrio entre vida e trabalho</a
                                    >
                                </li>
                                <li><a href="#">Inclusão e diversidade</a></li>
                                <li><a href="#">Blog</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
